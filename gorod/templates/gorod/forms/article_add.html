<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

	{{ form.picture }}
	<span class="err">{{ form.title.errors }}</span>
	{{ form.title }}
	{% if form.title.errors %}<b>err</b>{% endif %}
	{{ form.rubric }}
	{{ form.text }}
	{{ form.captcha }}

	
    <input type="submit" value="Submit" />


    {% comment %}
    {% for field in form %}
        {{ field.errors }}
        {{ field }}
    {% endfor %}
    {% endcomment %}

</form>
