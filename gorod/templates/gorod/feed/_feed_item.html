{% verbatim %}
<script id="feed-item-template" type="text/x-handlebars-template">
    <li class="b-feed-item  b-feed-item_{{fields.rubric.fields.name}}" >           
        <div class="b-feed-item__top" style="background:"></div>
        <div class="b-feed-item__info">
            <a class="b-feed-item__rubric" href="{{ fields.rubric.extras.url }}" style="color:">
                {{ fields.rubric.fields.title }}
            </a>
        </div>
        
        
        
        <a class="b-feed-item__link" href="{{ extras.url }}">
            <h2 class="b-feed-item__title">{{ fields.title }}</h2>   
            {{#if extras.short_text}}
                <p class="b-feed-item__text">
                    {{{ extras.short_text }}}
                </p>
            {{/if}} 

            {{#if extras.thumbnail }}
                <img class="b-feed-item__picture" src="{{ extras.thumbnail }}" />
            {{/if}} 
        </a>


        <div class='b-user'>
            <a href="{{ fields.user.extras.profile_url }}" class="b-user__avatar">
                <img src="{{ fields.user.extras.full_avatar }}" />
            </a>
            <a href="{{ fields.user.extras.profile_url }}" class="b-user__name">{{ fields.user.extras.human_name }}</a>
        </div>

        {{#if extras.comment_cnt}}
            <div class="b-feed-item__comments"><i></i>{{ extras.comment_cnt }}</div>
        {{/if}}
    </li>
</script>
{% endverbatim %}
