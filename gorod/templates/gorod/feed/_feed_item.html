{% verbatim %}
<script id="feed-item-template" type="text/x-handlebars-template">
    <li class="b-feed-item  b-feed-item_{{rubric.name}}" >
        <div class='b-user'>
            <a href="{{ user.profile_url }}" class="b-user__avatar">
                <img src="{{ user.full_avatar }}" />
            </a>
            <a href="{{ user.profile_url }}" class="b-user__name">{{ user.human_name }}</a>
        </div>

        {{#if text}}
            <div class="b-feed-item__text">
                {{{ text }}}
            </div>
        {{/if}} 

        {{#if thumbnail }}
            <img class="b-feed-item__picture" src="{{ thumbnail }}" />
        {{/if}} 
        
        {{#if raiting}}
            <div class="b-feed-item__raiting"><i></i>{{ raiting }}</div>
        {{/if}}

        <!-- Like block -->


        {{#if comment_cnt}}
            <div class="b-feed-item__comments"><i></i>{{ comment_cnt }}</div>
            <!-- Comments list. FIXME -->
            <div class="b-feed-item__comments-list">
                {{#each comments}}
                    <div class="b-comment">
                        {{ comment }}
                    </div>
                {{/each}}
            </div>
        {{/if}}


        <!-- Comment form -->
        <div class="b-feed-item__comment-form">
            <!-- On click we have to open form -->
            <a href="#">Комментировать</a>
        </div>
    </li>
</script>
{% endverbatim %}
